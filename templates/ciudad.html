<br>
<div class="container">
<div ng-show="localStorage.usuario.x" class="row">
	<div class="col s12 m12 l12">
	<div ng-controller="dataTableCiudades as item" style="background: #fff;padding: 5px;box-shadow: 1px 1px 4px #777;">
		<a style="position: absolute;right: 25px;top: 90%;" class="btn-floating btn-large waves-effect waves-light tooltipped"   onclick="openModalTable()" data-position="left" data-delay="50" data-tooltip="Agregar nuevo"><i class="material-icons">add</i></a>
		<a ng-show="item.selectedViews" ng-click="item.arrayDelete(item.selected)" style="position: absolute;right: 100px;top: 90%;" class="btn-floating btn-large waves-effect waves-light tooltipped" data-position="left" data-delay="50" data-tooltip="Eliminar seleccion"><i class="material-icons">remove</i></a>
<!-- 	<form class="form-inline" style="background: #fff;padding: 5px;box-shadow: 1px 1px 4px #777;"> -->
	<div id="modalFormTable" class="modal">
	    <div class="modal-content">
	      <h4>{{item.tituloModal}}</h4>
	      <div class="row">
	      	<div class="col s12">
	      		<label for="edit2">Zona</label>
	      		<input id="edit2" type="text" class="form-control" name="Zona" ng-model="item.person2Add.Zona" value="">
	      	</div>
	      	<div class="col s12">
	      		<label for="edit3">Ciudad</label>
	      		<input id="edit3" type="text" class="form-control" name="Ciudad" ng-model="item.person2Add.Ciudad" value="">
	      	</div>
	      </div>
	    </div>
	    <div class="modal-footer">
	      
	      <button ng-show="item.editarDatoTabla" type="button" class="btn" ng-click="item.modifyPerson(item.indexX)"><i class="fa fa-edit"></i> Guardar</button>
	      <button ng-show="!item.editarDatoTabla" type="submit" class="btn" ng-click="item.addPerson()"><i class="fa fa-plus"></i> Nuevo</button>
	      <a href="" class=" modal-action modal-close waves-effect waves-green btn-flat" ng-click="item.editarDatoTabla = false;item.person2Add = item.settingTabla.campos.editables('','','');item.tituloModal = 'Agregar zona ciudad'">Cerrar</a>
	    </div>
	</div>
<!-- 	<p>{{item.selected}} -- {{item.itemsDelete}} -- {{item.indexDelete}} <button ng-click="item.rerender()">
    Rerender
</button></p> -->
		<table datatable="ng" dt-options="item.dtOptions" dt-column-defs="item.dtColumnDefs" dt-instance="item.dtInstance">
		    <thead>
		    <tr>
		    	<th>Selección</th>
		    	<th>Id</th>
		        <th>Zona</th>
		        <th>Ciudad</th>
		        <th></th>
		        <!-- <th></th>  --> 
		    </tr>
		    </thead>
		    <tbody>
		    <tr ng-repeat="i in item.datos" class="tabTr{{$index}}">
		    	<td>
				      <input type="checkbox" id="test{{i.Id}}" name="selecciones" ng-change="item.stateChanged(i.Id,$index)" ng-model="item.selected[i.Id]" ng-click="item.toggleOne(item.selected,$index);item.fnSeleccionViews(this,$index)"/>
				      <label for="test{{i.Id}}"></label>
		    	</td>
		    	<td>{{ i.Id }}</td>
	            <td class="c">{{ i.Zona }}</td>
	            <td class="c">{{ i.Ciudad }}</td>
	            <td>{{$index}}</td>
	            <!-- <td>
	            	<span class="controlDelete tooltipped" data-position="left" data-delay="50" data-tooltip="Eliminar" ng-click="item.removePerson($index, i.Id)"><i class="fa fa-trash-o"></i></span>
	            </td>  --> 
	        </tr>
		    </tbody>
		    <!-- <tfoot>
	        <tr>
	            <th>Id</th>
	        </tr>
	        </tfoot> -->
		</table>
		<!-- </form> -->
	</div>
	</div>
</div>
<div ng-show="!localStorage.usuario.x">
	<form ng-show="!localStorage.usuario.x" class="form">
	<div class="row">
		<div class="col s12 m6 offset-m3">
			<h4>Iniciar sesión</h4>
		</div>
	</div>
		<div class="row">
			<div class="input-field col s12 m6 offset-m3">
				<input id="userLogin" type="text" class="validate" ng-model="localStorage.usuario.user">
				<label for="userLogin">Usuario</label>
			</div>
			<div class="input-field col s12 m6 offset-m3">
				<input id="passLogin" type="password" class="validate" ng-model="localStorage.usuario.pass">
				<label for="passLogin">password</label>
			</div>
		</div>
		<div class="row">
			<div class="col m6 offset-m3">
				<a class="btn waves-effect" ng-click="loginBtn('btn')">entrar</a>
			</div>
		</div>
	</form>
</div>
</div>
