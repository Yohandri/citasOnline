		<form name="buscarCita" class="form">
		<h4>EMPIEZA AQU√ç</h4><span style="font-size: 12px;">{{dataSearch}}</span>
			<div class="row">
				<div class="input-field- col s12">
				<label>Tipo de servicio</label>
					<select ng-model="dataSearch.tipoServicio" class="tipoServicio" name="tipoServicio" id="tipoServicio" ng-change="change($event)">

						<option value="Consulta medica">Consulta medica</option>
						<option value="Estudio">Estudio</option>
					</select>
				</div>
				<div class="input-field- col s12">
				<label>Especialidad</label>
					<select ng-model="dataSearch.especialidad" class="especialidad">
						<option value="" disabled selected>Seleccione</option>
						<option value="1">Option 1</option>
						<option value="2">Option 2</option>
						<option value="3">Option 3</option>
					</select>
				</div>
				<div class="input-field- col s12">
				<label>Ciudad</label>
					<select ng-model="dataSearch.ciudad" class="ciudad">
						<option value="" disabled selected>Seleccione</option>
						<option value="Cabudare">Cabudare</option>
						<option value="Barquisimeto">Barquisimeto</option>
						<option value="San felipe">San felipe</option>
						<option value="Acarigua">Acarigua</option>
						<option value="Valera">Valera</option>
					</select>
				</div>
				<div class="input-field- col s12">
				<label>Seguro</label>
					<select ng-model="dataSearch.seguro" class="seguro">
						<option value="" disabled selected>Seleccione</option>
						<option value="1">Option 1</option>
						<option value="2">Option 2</option>
						<option value="3">Option 3</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col s4 m5 l4 offset-s8 offset-m7 offset-l8">
					<button  style="float: right;" class="waves-effect waves-light" type="submit" ng-click="fnBuscarCita('/search')">Buscar</button>
				</div>
			</div>
		</form>
